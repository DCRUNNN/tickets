<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link rel='stylesheet' href='../dist/css/style.css' />
    <link rel='stylesheet' href='../dist/css/bootstrap.min.css' />
</head>
<div class="container" id="container">

    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#userLoginPanel" data-toggle="tab">
                用户登录
            </a>
        </li>
        <li><a href="#venueLoginPanel" data-toggle="tab">场馆登录</a></li>
        <li><a href="#managerLoginPanel" data-toggle="tab">经理登录</a></li>

    </ul>
    <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade in active" id="userLoginPanel">
            <form class="col-sm-offset-4 col-sm-4 form-horizontal" style="margin-top: 60px" id="form" role="form" method="post" >
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="email">邮箱</label>
                        <div class="col-sm-9">
                            <input type="text" v-model="user.email" class="form-control" id="email" name="email" placeholder="用户名" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="password">密码</label>
                        <div class="col-sm-9">
                            <input type="password" v-model="user.password" class="form-control" id="password" name="password" placeholder="密码" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class=" col-sm-12">
                            <button type="submit" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block" @click.prevent="login()">登录</button>
                            <a href="signUp.html"><button type="button" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block">注册</button></a>
                            <a href="index.html"><button type="button" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block">返回</button></a>
                        </div>


                    </div>


                </fieldset>
            </form>
        </div>

        <div class="tab-pane fade" id="venueLoginPanel">
            <form class="col-sm-offset-4 col-sm-4 form-horizontal" style="margin-top: 60px" id="venueLoginForm" role="form" method="post" >
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="loginVenueID">场馆识别号</label>
                        <div class="col-sm-8">
                            <input type="text" v-model="venue.venueID" class="form-control" id="loginVenueID" name="loginVenueID" placeholder="场馆识别号" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="loginVenuePassword">密码</label>
                        <div class="col-sm-8">
                            <input type="password" v-model="venue.password" class="form-control" id="loginVenuePassword" name="loginVenuePassword" placeholder="密码" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class=" col-sm-12">
                            <button type="submit" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block" @click.prevent="venueLogin()">登录</button>
                            <a href="signUp.html"><button type="button" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block">注册</button></a>
                            <a href="index.html"><button type="button" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block">返回</button></a>
                        </div>


                    </div>


                </fieldset>
            </form>
        </div>

        <div class="tab-pane fade" id="managerLoginPanel">
            <form class="col-sm-offset-4 col-sm-4 form-horizontal" style="margin-top: 60px" id="managerLoginForm" role="form" method="post" >
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="loginManagerEmail">经理邮箱</label>
                        <div class="col-sm-8">
                            <input type="text" v-model="manager.email" class="form-control" id="loginManagerEmail" name="loginManagerEmail" placeholder="经理邮箱" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="loginManagerPassword">密码</label>
                        <div class="col-sm-8">
                            <input type="password" v-model="manager.password" class="form-control" id="loginManagerPassword" name="loginManagerPassword" placeholder="密码" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class=" col-sm-12">
                            <button type="submit" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block" @click.prevent="managerLogin()">登录</button>
                            <!--<a href="signUp.html"><button type="button" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block">注册</button></a>-->
                            <a href="index.html"><button type="button" style="opacity: 0.5;" class="btn btn-default btn-lg btn-block">返回</button></a>
                        </div>


                    </div>


                </fieldset>
            </form>

        </div>
    </div>


</div>


<script src="../resources/vue/vue.js"></script>
<script src="../resources/vue-resource/vue-resource.js"></script>


<script src="../dist/js/jquery-1.10.2.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>

<script src="../dist/js/pages/index.js"></script>

</body>
</html>
